<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ExpressGN - Inscription</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./img/logo_expressgn.png" alt="logo" width="80" height="70" />
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="./index.html">Accueil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./login.html">Connexion</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./signup.html">Inscription</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container mt-5">
            <h2 class="text-center text-uppercase text-primary">Inscription</h2>
            <form action="" method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label"><i class="fas fa-user"></i> Nom Complet</label>
                    <input type="text" class="form-control" id="name" required />
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label"><i class="fas fa-envelope"></i> Adresse Email</label>
                    <input type="email" class="form-control" id="email" required />
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label"><i class="fas fa-lock"></i> Mot de Passe</label>
                    <input type="password" class="form-control" id="password" required />
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label"><i class="fas fa-lock"></i> Confirmer le Mot de Passe</label>
                    <input type="password" class="form-control" id="confirmPassword" required />
                </div>
                <button type="submit" class="btn btn-primary">S'inscrire</button>
            </form>
        </div>

        <footer class="footer mt-5 text-center">
            <div class="container p-4 pb-0">
                <section>
                    <form action="">
                        <div class="row d-flex justify-content-center">
                            <div class="col-auto">
                                <p class="pt-2"><strong>S'inscrire à notre newsletter</strong></p>
                            </div>
                            <div class="col-md-5 col-12">
                                <div class="form-outline mb-4">
                                    <input type="email" id="newsletterEmail" class="form-control" placeholder="example@email.com" />
                                    <label class="form-label" for="newsletterEmail">Email address</label>
                                </div>
                            </div>
                            <div class="col-auto">
                                <button type="submit" class="btn btn-primary mb-4">Subscribe</button>
                            </div>
                        </div>
                    </form>
                </section>
            </div>
            <div class="text-center p-3">
                © 2020 Copyright: <a class="text-body" href="https://mdbootstrap.com/">MDBootstrap.com</a>
            </div>
        </footer>
    </div>

    <script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
