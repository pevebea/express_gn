<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ExpressGN-Inscription</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  </head>
  <body>
    <div class="container-fluid">
      <!-- Barre de navigation -->
      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="./img/logo_expressgn.png" alt="logo" width="80" height="70"/>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="fa aria-label="Toggle navigation>
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a  class="nav-link active" aria-current="page" href="./index.html" >Accueil</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./login.html">Connexion</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./signup.html">Inscription</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- Formulaire d'inscription -->
      <div class="container">
        <form class="signup-form">
          <h1>
            <img src="./img/logo_expressgn.png" alt="logo" width="40" height="40">
            Inscription
          </h1>
          <div class="mb-3">
            <label for="fullName" class="form-label">
              <i class="fas fa-user"></i> Nom complet
            </label>
            <input type="text" class="form-control" id="fullName" placeholder="Votre nom complet" required>
          </div>
          <div class="mb-3">
            <label for="address" class="form-label">
              <i class="fas fa-map-marker-alt"></i> Adresse
            </label>
            <input type="text" class="form-control" id="address" placeholder="Votre adresse" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">
              <i class="fas fa-lock"></i> Mot de passe
            </label>
            <input type="password" class="form-control" id="password" placeholder="Votre mot de passe" required>
          </div>
          <div class="mb-3">
            <label for="confirmPassword" class="form-label">
              <i class="fas fa-lock"></i> Confirmez le mot de passe
            </label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirmez votre mot de passe" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">S'inscrire</button>
          <p class="text-center mt-3">
            Déjà inscrit ? <a href="./login.html">Connectez-vous ici</a>
          </p>
        </form>
      </div>

        <!-- pied de page -->
        <footer class="bg-body-tertiary text-center bg-primary">      
            <!-- Copyright -->
            <div class="text-center-sm text-center p-3">
            © 2020 Copyright:
            <a class="text-body" href="https://mdbootstrap.com/">MDBootstrap.com</a>
            </div>
            <!-- Copyright -->
        </footer>
        <!-- fin pied de page -->
    </div>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
  </body>
</html>


<style>
  body {
    background-image: url('./img/login_backgroung.jpg');
    background-size: cover;
    background-position: center;
    height: 100vh;
  }
</style>
